<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Price Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .container {
      background: white;
      border-radius: 0;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 20px;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .content {
      padding: 20px;
    }

    .place-info {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
    }

    .place-name {
      font-weight: 600;
      font-size: 14px;
      color: #333;
      margin-bottom: 4px;
    }

    .place-address {
      font-size: 12px;
      color: #666;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #555;
      margin-bottom: 6px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .price-input-wrapper {
      position: relative;
    }

    .price-input-wrapper::before {
      content: attr(data-symbol);
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: #666;
      font-weight: 500;
    }

    .price-input-wrapper input {
      padding-left: 32px;
    }

    .button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .button:active {
      transform: translateY(0);
    }

    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .stats {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 16px;
      margin-top: 20px;
      text-align: center;
    }

    .stats-title {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .stats-price {
      font-size: 28px;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 4px;
    }

    .stats-count {
      font-size: 13px;
      color: #888;
    }

    .error {
      background: #fee;
      color: #c33;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
    }

    .success {
      background: #efe;
      color: #3a3;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
    }

    .not-on-maps {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .not-on-maps-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }

    .setup-needed {
      background: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 8px;
      padding: 12px;
      margin: 16px;
      font-size: 13px;
      color: #856404;
    }

    .setup-needed strong {
      display: block;
      margin-bottom: 4px;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }

    .currency-badge {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      margin-left: 6px;
    }

    .settings-footer {
      border-top: 1px solid #e1e1e1;
      padding: 12px 20px;
      text-align: center;
    }

    .settings-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: #667eea;
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    .settings-link:hover {
      background: #f5f5f5;
      color: #5568d3;
    }

    .settings-link:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚òï How much for a Cup of Joe?</h1>
      <p>Help the community find (Cheap) great coffee</p>
    </div>

    <div class="content">
      <div id="setupWarning" class="setup-needed" style="display: none;">
        <strong>‚ö†Ô∏è Setup Required</strong>
        Please configure your Supabase credentials in the extension options.
      </div>

      <div id="loadingState" class="loading" style="display: none;">
        Loading...
      </div>

      <div id="notOnMaps" class="not-on-maps" style="display: none;">
        <div class="not-on-maps-icon">üó∫Ô∏è</div>
        <p>Please open a coffee shop on Google Maps to submit a price.</p>
      </div>

      <div id="mainContent" style="display: none;">
        <div class="place-info">
          <div class="place-name" id="placeName">Loading...</div>
          <div class="place-address" id="placeAddress"></div>
        </div>

        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>

        <form id="priceForm">
          <div class="form-group">
            <label for="priceInput">Coffee Price</label>
            <div class="price-input-wrapper" data-symbol="$">
              <input 
                type="number" 
                id="priceInput" 
                step="0.01" 
                min="0" 
                max="100000" 
                placeholder="5.00"
                required
              >
            </div>
          </div>

          <button type="submit" class="button" id="submitBtn">
            Submit Price
          </button>
        </form>

        <div class="stats" id="statsSection" style="display: none;">
          <div class="stats-title">Current Average</div>
          <div class="stats-price" id="avgPrice">-</div>
          <div class="stats-count" id="reviewCount">-</div>
        </div>
      </div>
    </div>

    <div class="settings-footer">
      <a class="settings-link" id="settingsButton">
        <span>‚öôÔ∏è</span>
        <span>Settings</span>
      </a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
